<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="chat-content">
        <div class="bg-grey"></div>
        <div class="top-bg">
            토리
        </div>
        <div class="emptybox"></div>
        <div class="line">
            <div class="profile">
                <img src="images/%ED%86%A0%EB%A6%AC%ED%94%84%EB%A1%9C%ED%95%84.jpg" style="width:100%;">
            </div>
            <span class="chat-box">Hi, nice to meet you.<br>(아직 한글을 못배워서 영어로 말해)<br>*한글은 추후 업데이트 예정</span>


        </div>
        <div class="line">
            <span class="chat-box mine">Hello!</span>
        </div>
    </div>

    <div class="input-section">
        <input class="input-box" id="input" placeholder="문자 메시지">
        <button id="send" class="btn btn-primary">전송</button>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>
</body></html>
