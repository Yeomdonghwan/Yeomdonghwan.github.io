<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/SNSProfile.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="background-gray">

    <div class="container ">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-4 col-lg-2">
                    <img src="img/author.png" width="100%;" style="max-width: 200px;" >
                    </div>
                    <div class="col-8 col-lg-5 mt-lg-2 ms-lg-2">
                        <h4>고든램지</h4>
                        <p class="m-0">front-end designer</p>


                        <span style="color: #6fbaf8;">
                            <p class="m-0"><i class="fas fa-map-marker-alt"></i> 서울특별시민</p>
                        </span>


                        <button type="button" class="btn btn-primary mt-2 " style="background: #6fbaf8; border: #6fbaf8;">Contact</button>

                    </div>
                    <div class="d-flex col-0 col-lg-1" style="height: 200px; width: 1px;">
                        <div class="vr"></div>
                    </div>
                    <div class="col-lg-4">
                        <table class="table table-borderless ">

                            <tbody class="table" style="border-top-color: #6fbaf8;">
                                <tr>
                                    <th scope="row">Location</th>
                                    <td>신안 천사섬</td>
                                </tr>
                                <tr>
                                    <th scope="row">Age</th>
                                    <td>28</td>

                                </tr>
                                <tr>
                                    <th scope="row">Experience</th>
                                    <td colspan="2">무직백수</td>

                                </tr>
                                <tr>
                                    <th scope="row">School</th>
                                    <td colspan="2">영남대학교</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body></html>
